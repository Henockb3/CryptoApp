<div class="container">
   
    
    <h1>Transactions</h1>
    <div class="d-flex justify-content-center">
    </div>
    <table class="table" id='tab'>
        <thead>
        <tr>
          
            <th scope="col">cryptoName</th>
            <th scope="col">TransactionAmount</th>
            <th scope="col">TransactionType</th>
            <th scope="col">shares</th>
            <th scope="col">CryptoRate</th>
            <th scope="col">TimeStamp</th>
            
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let tr of transactions ">
            
            <td> {{tr.cryptoName}}</td>
            <td>{{tr.transactionAmount}}</td>
            <td>{{tr.transactionType}}</td>
            <td>{{tr.shares}}</td>
            <td>{{tr.cryptoRate}}</td>
            <td>{{tr.timestamp}}</td>
           
        </tr>
       
        </tbody>
    
    </table> 
    </div>
